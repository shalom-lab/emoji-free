<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji 搜索与展示</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            min-height: 100vh;  /* 最小高度设为视口高度 */
            width: 100%;
            max-width: 100%;
        }

        .search-container {
            text-align: center;
            margin: 0;
            position: sticky;
            top: 0;
            z-index: 100;
            background: #f5f5f5;
            padding: 20px 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        #searchInput {
            width: 300px;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
        }

        .emoji-list {
            display: flex;  /* 改用flex布局 */
            gap: 15px;
            padding: 15px;
        }

        .column {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .emoji-item {
            background: white;
            padding: 12px;  /* 统一内边距 */
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;  /* 改为纵向排列 */
            min-width: 0;
            box-sizing: border-box;
        }

        .keyword {
            font-weight: bold;
            color: #333;
            font-size: 14px;
            margin-bottom: 8px;  /* 添加下边距 */
            padding: 0;  /* 移除原有的padding */
        }

        .emojis {
            font-size: 22px;
            letter-spacing: 1px;
            word-break: break-all;
            word-wrap: break-word;
            line-height: 32px;
            text-align: left;  /* 确保emoji左对齐 */
        }

        /* 响应式布局 */
        @media (max-width: 1200px) {
            .emoji-list {
                grid-template-columns: repeat(2, 1fr);  /* 中等屏幕显示2列 */
            }
        }

        @media (max-width: 768px) {
            .emoji-list {
                grid-template-columns: 1fr;  /* 小屏幕显示1列 */
            }
            .keyword {
                min-width: 100px;  /* 小屏幕时可以适当增加关键词宽度 */
            }
        }
    </style>
</head>

<body>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search Emoji...">
    </div>
    <div id="emojiList" class="emoji-list"></div>

    <script src="grapheme-splitter.min.js"></script>
    <script src="emoji-search.js"></script>
    <script src="emoji-data.js"></script>
</body>

</html>
